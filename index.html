<!DOCTYPE html>
<html>
    <head>
        <title>JS Miniproject</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="pokemonLogo">Pokemon</div>
        <div id="startDiv">
            <button class="startBtn" id="computer" onclick="Computer()">vs Computer</button>
            <button class="startBtn" id="1v1" onclick="oneVone()">one vs one</button>
        </div>
        <div id="selection">
            <div id="selection1">
                <div>
                <select id="pokemon1" onchange="handleChange1()">
                    <option value="Charizard">Charizard</option>
                    <option value="Venusaur">Venusaur</option>
                    <option value="Blastoise">Blastoise</option>
                    <option value="Raichu">Raichu</option>
                    <option value="Pidgeot">Pidgeot</option>
                    <option value="Dragonite">Dragonite</option>
                </select>
                </div>
                <div>
                <img class="image" id="img1" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="image" />
                </div>
                <div class="typeDiv">Type : <span id="type1">fire</span></div>
            </div>
            <div id="middle">
                <div id="warning">Please press below button</div>
                <button id="oppbtn" onclick="opponent()">Click here for opponent</button>
                <button id="btn" onclick="handleClick()">START</button>
            </div>
            <div id="selection2">
                <div id="pokemon2">Pokemon?</div>
                <img class="image" id="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYoXEBpWbFM0XRBEl3S3tNcnQCU_D1plGRbw&usqp=CAU" alt="image" />
                <div class="typeDiv">Type : <span id="type2">?</span></div>
            </div>
            <div id="selection3">
                <div>
                <select id="pokemon3" onchange="handleChange2()">
                    <option value="Charizard">Charizard</option>
                    <option value="Venusaur">Venusaur</option>
                    <option value="Blastoise">Blastoise</option>
                    <option value="Raichu">Raichu</option>
                    <option value="Pidgeot">Pidgeot</option>
                    <option value="Dragonite">Dragonite</option>
                </select>
                </div>
                <div>
                <img class="image" id="img3" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="image" />
                </div>
                <div class="typeDiv">Type : <span id="type3">fire</span></div>
            </div>
        </div>
        <div id="match">
            <div>
                <div class="healthbarDiv">
                    <div class="healthbar">
                        <div class="healthbar-name" id="healthbar-name1">Charizard</div>
                        <input type="range" min="0" max="100" value="100" class="slider" id="input1"/>
                        <div class="healthDiv"><span id="health1">100</span><span>/100</span>  <span id="damage1"></span></div>
                    </div>
                    <div>
                        <img class="health-img" id="health-img1" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="image"/>
                    </div>
                </div>
                <button class="pokemon1-btn" id="button1" onclick="handleClick1()">flame-thrower</button>
                <button class="pokemon1-btn" id="button2" onclick="handleClick2()">ember</button>
                <button class="pokemon1-btn" id="button3" onclick="handleClick3()">scratch</button>
                <button class="pokemon1-btn" id="button4" onclick="handleClick4()">hyper-beam</button>
            </div>
            <div>
                <div class="healthbarDiv">
                    <div>
                        <img class="health-img" id="health-img2" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png" alt="image"/>
                    </div>
                    <div class="healthbar">
                        <div class="healthbar-name" id="healthbar-name2">Charizard</div>
                        <input type="range" min="0" max="100" value="100" class="slider" id="input2"/>
                        <div class="healthDiv"><span id="health2">100</span><span>/100</span>   <span id="damage2"></span></div>
                    </div>
                </div>
                <button class="pokemon1-btn" id="button5" onclick="handleClick5()">flame-thrower</button>
                <button class="pokemon1-btn" id="button6" onclick="handleClick6()">ember</button>
                <button class="pokemon1-btn" id="button7" onclick="handleClick7()">scratch</button>
                <button class="pokemon1-btn" id="button8" onclick="handleClick8()">hyper-beam</button>
                <button id="nextBtn" onclick="next()">Next</button>
                <div id="atkDiv"><span id="poke"></span> used <span id="atk"></span></div>
            </div>
        </div>
        <div id="result-div">
            <button id="endMatch" onclick="endMatch()">Result</button>
            <div id="result">Winner - <span id="winner-span">?</span></div>
            <img id="winner-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYoXEBpWbFM0XRBEl3S3tNcnQCU_D1plGRbw&usqp=CAU" alt="image"/>
        </div>
        <script src="App.js"></script>
    </body>
</html>
